<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/6181d1a037.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="card-container">
          <div class="card">
            <div class="card-image">
              <img
                src="./images/image-equilibrium.jpg"
                alt="lit glass cube standing on corner"
                class="photo"
              />
              <img
                src="./images/icon-view.svg"
                alt="view icon"
                class="view-icon"
              />
            </div>

          <h1 class="card-title">
            <a href="#">Equilibrium #3429</a>
          </h1>
            <p class="card-text">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card-info">
              <div class="info-value">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="ethereum icon"
                  class="icon info-icon"
                />
                <span>0.041 ETH</span>
              </div>

              <div class="info-days">
                <img
                  src="./images/icon-clock.svg"
                  alt="clock icon"
                  class="icon clock-icon"
                />
                <span>3 days left </span>
              </div>
            </div>

            <div class="line"></div>

            <div class="creator">
              <img
                src="./images/image-avatar.png"
                alt="creator avatar"
                class="creator-img"
              />
              <p class="creator-text">
              Creation of <a href="#" class="creator-name">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer wrapper">
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="darrickfauvel.com" target="_blank">Darrick Fauvel</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
